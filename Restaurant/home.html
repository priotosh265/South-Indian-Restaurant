<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="tabs">
                <button id="signInTab" class="active" onclick="showForm('signIn')">Sign In</button>
                <button id="signUpTab" onclick="showForm('signUp')">Sign Up</button>
            </div>

            <!-- Sign In Form -->
            <form id="signInForm" class="form" onsubmit="handleSignIn(event)">
                <h2>Sign In</h2>
                <label for="signInEmail">Email</label>
                <input type="email" id="signInEmail" required>
                <label for="signInPassword">Password</label>
                <input type="password" id="signInPassword" required>
                <button type="submit">Sign In</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signUpForm" class="form hidden" onsubmit="handleSignUp(event)">
                <h2>Sign Up</h2>
                <label for="signUpName">Name</label>
                <input type="text" id="signUpName" required>
                <label for="signUpEmail">Email</label>
                <input type="email" id="signUpEmail" required>
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" required>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <label for="address">Address</label>
                <textarea id="address" rows="3" required></textarea>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
